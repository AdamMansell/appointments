<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments</title>
</head>
<body>
  <div class="container">
    <h1>Pediatric Care</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="name"><u><strong>Enter your name:</strong></u></label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="reason"><u><strong>Reason for coming in today:</strong></u></label>
          <input id="reason" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date"><u><strong>Please enter the date you wish to set this appointment:</strong></u></label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time"><u><strong>Please enter the time you wish to set this appointment:</strong></u></label>
          <input id="time" class="form-control" type="text">
        </div>

        <button type="submit" class="btn" id="button">Submit.</button>
      </form>
    </div>

      <div id="success" class="card">
        <div class="card-body">
          <h2 class="card-title"><u>Your appointment has been scheduled.</u></h2>
          <p class="card-text">Appointment For <span class="name"></span>, has been scheduled for the following reason: <span class="reason"></span>. This appointment will take place on <span class="date"></span>, at <span class="time"></span>.</p>
        </div>
      </div>
  </div>
</body>
</html>
